<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4fc1b5d5ea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="css/game.css" type="text/css" />
    <title>Space-Adventure</title>
  </head>
  <body>
    <header id="top-bar" class="side-bar">
      <audio id="sound" volume="0.15" src="assets/alexander-nakarada-space-ambience.mp3"  autoplay loop controls></audio>
      <!-- Space Ambience by Alexander Nakarada | https://www.serpentsoundstudios.com
Music promoted by https://www.free-stock-music.com
Attribution 4.0 International (CC BY 4.0)
https://creativecommons.org/licenses/by/4.0/ -->
    </header>
    <main>
      <section id="left-bar" class="side-bar board-segment">
        <div class="logo-wrapper">
          <img src="./img/logo.png" alt="Space Adventure Logo" class="main-logo">      
        </div>
        <div>
          <h1 id="player-title"></h1>
        </div>
      <!-- the chart of ship resources -->
        <div id="ship-status">
          <canvas id="myChart" width="180" height="380"></canvas>
        </div>
      </section>
      <!-- the gamefield -->
      <section id="game-field" class="board-segment">
        <div id="form">
          <form id="new-player-form" action="">
            <fieldset id="form-field">
              <legend>
              Welcome to the Lost Sector
              </legend>
              <label for="">
              What is your name, Captain?
              <br />
                <input type="text" name="captname" required>
              </label>
              <br />
              <label for="">
              What skill level?
              <br/>
                <input type="radio" name="difficulty" value="easy" checked="checked" id = "radio-easy" /> Easy
                <input type="radio" name="difficulty" value="medium" id = "radio-medium"/> Medium
                <input type="radio" name="difficulty" value="hard" id = "radio-hard"/> Hard
              </label>
              <br />
              <input type="submit" id="submit" value="LAUNCH!!">
            </fieldset>
          </form>
        </div>
      <!-- the player ship -->
        <div id="player-ship" class="nav-start">
          <img src="img/space-ship.png"  alt="">
        </div>
      <!-- the planets/board locations -->
        <div id="start-space"></div>
        <div id="world-one" class="planet one"></div>
        <div id="world-two" class="planet two"></div>
        <div id="world-three" class="planet three"></div>
        <div id="world-four" class="planet four"></div>
        <div id="world-five" class="planet five"></div>
        <div id="world-six" class="planet six"></div>
        <div id="world-seven" class="planet seven"></div>
        <div id="world-eight" class="planet eight"></div>
        <div id="world-nine" class="planet nine"></div>
        <div id="world-ten" class="planet ten"></div>
        <div id="finish-space"></div>
      <!-- event card display -->
        <div id="display-event" class="card-container">
          <div id="event-card" class="event-display card">
            <div id="event-title">
            </div>
            <div id="image-holder">
              <img id="event-image" src="img/beastie2.jpg" alt="event image" title="event image" />
            </div>
            <div id="event-text">
            </div>
            <div id="button-container">
            </div>
          </div>
        </div>
      <!-- end of event card display ---------->
      </section>
      <div id="right-bar" class="side-bar board-segment">
        <div class="score-area">
          <h3 id="score-title">Score</h3>
          <h5 id="current-score-h5"></h5>
          <h6>Legend</h6>
          <div class="seperator"></div>
          <h6> <span id="green-span">Green</span> highlighted planets take <span id="green-span">1</span> fuel units</h6>
          <h6> <span id="yellow-span">Yellow</span> highlighted planets take <span id="yellow-span">2</span> fuel units</h6>
          <h6> <span id="orange-span">Orange</span> highlighted planets take <span id="orange-span">3</span> fuel units</h6>
        </div>
      </div>  
    </main>
    <footer id="bottom-bar" class="side-bar"></footer>
    <script src = "js/app.js"></script>
    <script src="js/game.js"></script>
  </body>

</html>
